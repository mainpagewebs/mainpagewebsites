<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="Logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page Websites</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="portfolio-container">
    <header class="profile">
      <img src="Logo.png" alt="Main Page Websites Logo" class="profile-logo" />
      <h1>Main Page Websites</h1>
      <p class="tagline">Professional websites for creators, entrepreneurs, and small businesses.</p>
    </header>

    <section class="carousel-3d">
  <div class="carousel-cards" id="carouselCards">
    <div class="project-card">
      <img src="Copaciu Image.png" alt="Copaciu Project" class="project-img" />
      <h2>Project Traditional Cuisine</h2>
      <a href="https://www.bucatarialuiadriancopaciu.com/" class="btn" target="_blank">Preview</a>
      <div class="carousel-3d-buttons under-card">
        <button onclick="rotateCarousel(-1)">‹</button>
        <button onclick="rotateCarousel(1)">›</button>
      </div>
    </div>

    <div class="project-card">
      <img src="Bella Image.png" alt="Bella's Dental Site" class="project-img" />
      <h2>Project Dentistry</h2>
      <a href="https://bellasgiftforahealthysmile.com/" class="btn" target="_blank">Preview</a>
      <div class="carousel-3d-buttons under-card">
        <button onclick="rotateCarousel(-1)">‹</button>
        <button onclick="rotateCarousel(1)">›</button>
      </div>
    </div>

    <div class="project-card">
      <img src="Biserica Image.png" alt="Church Website" class="project-img" />
      <h2>Project Biserica</h2>
      <a href="https://bisericaortodoxahouston.com/" class="btn" target="_blank">Preview</a>
      <div class="carousel-3d-buttons under-card">
        <button onclick="rotateCarousel(-1)">‹</button>
        <button onclick="rotateCarousel(1)">›</button>
      </div>
    </div>
  </div>
</section>

    <section class="contact">
      <h2>Contact Me</h2>
      <p><strong>Email:</strong> <a href="mailto:mainpagewebs@gmail.com">mainpagewebs@gmail.com</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/mainpgwebs" target="_blank">@mainpgwebs</a></p>
    </section>

    <footer>
      <p>© 2025 Main Page Websites</p>
    </footer>
  </div>

  <script>
  const cards = document.querySelectorAll(".carousel-cards .project-card");
  let currentIndex = 0;

  function updateCarousel() {
    cards.forEach((card, i) => {
      card.classList.remove("left", "right", "active");

      if (i === currentIndex) {
        card.classList.add("active");
      } else if (i === (currentIndex - 1 + cards.length) % cards.length) {
        card.classList.add("left");
      } else if (i === (currentIndex + 1) % cards.length) {
        card.classList.add("right");
      }
    });
  }

  function rotateCarousel(direction) {
    currentIndex = (currentIndex + direction + cards.length) % cards.length;
    updateCarousel();
  }

  let autoRotate = setInterval(() => rotateCarousel(1), 5000);

  const carouselTrack = document.querySelector(".carousel-cards");

  carouselTrack.addEventListener("mouseenter", () => clearInterval(autoRotate));
  carouselTrack.addEventListener("mouseleave", () => {
    autoRotate = setInterval(() => rotateCarousel(1), 5000);
  });

  updateCarousel();

  // === Swipe detection for mobile ===
  let startX = 0;

  carouselTrack.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  carouselTrack.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = endX - startX;

    if (Math.abs(diff) > 50) {
      if (diff < 0) {
        rotateCarousel(1); // swiped left
      } else {
        rotateCarousel(-1); // swiped right
      }
    }
  });
</script>

</body>
</html>
